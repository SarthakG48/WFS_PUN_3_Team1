    <header>
        <h1>Organize Meeting</h1>

    <section class="organize-meeting-form">
        <form id="organize-meeting-form">
            <div class="form-row">
                <label for="meeting-name">Meeting Name:</label>
                <input type="text" id="meeting-name" required>
                <span id="meeting-name-error" class="error-message"></span>
            </div>
            
            <div class="form-row">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                <span id="title-error" class="error-message"></span>
            </div>
            
            <div class="form-row">
                <label for="meeting-date">Meeting Date:</label>
                <input type="date" id="meeting-date" required>
                <span id="meeting-date-error" class="error-message"></span>
            </div>
            
            <div class="form-row">
                <label for="start-time">Start Time:</label>
                <input type="time" id="start-time" required>
                <span id="start-time-error" class="error-message"></span>
            </div>
            
            <div class="form-row">
                <label for="duration">Duration (in minutes):</label>
                <input type="number" id="duration" required>
                <span id="duration-error" class="error-message"></span>
            </div>
            
            <div class="form-row">
                <label for="meeting-type">Meeting Type:</label>
                <select id="meeting-type">
                    <option value="Business">Business</option>
                    <option value="Conference call">Conference call	</option>
                    <option value="Classroom Training">Classroom Training	</option>
                    <option value="Online training	">Online training</option>
                    <!-- Add more options as needed -->
                </select>
                <span id="meeting-type-error" class="error-message"></span>
            </div>
            
            <!-- <div class="form-row">
                <label for="search-members">Search and Add Members:</label>
                <input type="text" id="search-members">

            </div> -->
            <div class="form-row">
                <label for="search-members">participant:</label>
                <select id="search-members">
                    <option value="John Dow">John Doe</option>
                    <option value="Donald Trump">Donald Trump	</option>
                    <option value="Joe Biden">Joe Biden</option>
                    <option value="Vivek">Vivek</option>
                    <!-- Add more options as needed -->
                </select>
                <span id="search-members-error" class="error-message"></span>
            </div>


            
            <div class="form-row">
                <label for="select-room">Select Meeting Room:</label>
                <select id="select-room">
                    <option value="MR01">MR01</option>
                    <option value="MR02">MR02</option>
                    <option value="MR03">MR03</option>
                    <option value="MR04">MR04</option>
                    <!-- Add more room options as needed -->
                </select>
                <span id="select-room-error" class="error-message"></span>
            </div>
            
            <div class="button-container">
                <button type="submit" >Save</button>
                <button type="button" id="cancel-button" onclick="cancelSubmission()">Cancel</button>
            </div>
        </form>
    </section>
