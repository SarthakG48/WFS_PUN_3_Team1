    <header>
        <h1>Create Meeting Room</h1>
    </header>
    <main>
        <section>
        <form id="create-room-form">
            <label for="room-name">Name:</label>
            <input type="text" id="room-name" required>

            <label for="seating-capacity">Seating Capacity:</label>
            <input type="number" id="seating-capacity" required>

            <label>Amenities:</label>
            <div id="amenities">
                <input type="checkbox" id="projector" value="Projector">
                <label for="projector">Projector</label><br>

                <input type="checkbox" id="wifi" value="Wi-Fi Connection">
                <label for="wifi">Wi-Fi Connection</label><br>

                <input type="checkbox" id="conference-call" value="Conference Call Facility">
                <label for="conference-call">Conference Call Facility</label><br>

                <input type="checkbox" id="whiteboard" value="Whiteboard">
                <label for="whiteboard">Whiteboard</label><br>

                <input type="checkbox" id="water-dispenser" value="Water Dispenser">
                <label for="water-dispenser">Water Dispenser</label><br>

                <input type="checkbox" id="tv" value="TV">
                <label for="tv">TV</label><br>

                <input type="checkbox" id="coffee-machine" value="Coffee Machine">
                <label for="coffee-machine">Coffee Machine</label>
            </div>

            <button type="submit">Save</button>
            <button type="button" onclick="window.location.href='admin.html'">Cancel</button>
        </form>
        </section>
    </main>
